<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no"/>
    <meta id="viewport" name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <title>中外建金融</title>
    <link rel="stylesheet" type="text/css" href="css/swiper.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/adaptive.js"></script><!--适配js-->
    <script type="text/javascript" src="js/zepto.js"></script>
    <script type="text/javascript" src="js/swiper-3.3.1.jquery.min.js"></script>
</head>
<body>
<div class="main">
    <div class="waring">
        <i class="icon_waring"></i>为保证您的账户安全，充值前请先进行实名认证！
    </div>
    <ul class="login">
        <li>
            <span>姓名</span>
            <span>
                <input type="text" autocomplete="on"  placeholder="请输入真实姓名">
            </span>
        </li>
        <li>
            <span>身份证</span>
            <span>
                <input type="text" autocomplete="on"  placeholder="请输入身份证号码">
            </span>
        </li>
    </ul>
    <a href="#" class="confirm">确定</a>
</div>
</body>
</html>
