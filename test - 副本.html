<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no" />
    <meta id="viewport" name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <title>FlexBox</title>
    <link rel="stylesheet" type="text/css" href="css/swiper.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/zepto.js"></script>
    <script type="text/javascript" src="js/swiper-3.3.1.jquery.min.js"></script>
    <style>
        #tabs-container{
            height:400px;
        }
        .tabs{
            margin-top:20px;
            background-size:auto 100%;
            width:100%;
            height:38px;
            overflow:hidden;
        }
        .tabs a{
            font-size: 1.125em;
            font-weight: normal;
            text-align: center;
            float: left;
            width: 64px;
            height: 38px;
            line-height: 38px;
            color: #2a70be;
        }
        .tabs a.active {
            margin-top: -2px;
            background-repeat: no-repeat;
            -webkit-background-size: 64px 39px;
            -moz-background-size: 64px 39px;
            -o-background-size: 64px 39px;
            background-size: 64px 39px;
            background-position: left top;
            color: #c14545;
        }
        .news-list{
            padding:0 10px;
        }
        .news-list li{
            overflow: hidden;
            border-bottom: 1px solid #eceef0;
            box-shadow: 0 1px 1px #fff;
            font-weight: normal;
            height: 35px;
            line-height: 35px;
            font-size: 1.125em;
        }
    </style>
</head>
<body>
<div class="main">

    <div class="tabs"> <a href="#" class="">新闻</a> <a href="#" class="">社会</a> <a href="#" class="active">军事</a> </div>
    <div id="tabs-container" class="swiper-container-horizontal">
        <div class="swiper-wrapper" style="transform: translate3d(-686px, 0px, 0px); transition-duration: 0ms;">
            <div class="swiper-slide" style="width: 343px;">
                <div class="content-slide">
                    <ul class="news-list">
                        <li>朝鲜逃兵越境杀4名中国人被捕</li>
                    </ul>
                </div>
            </div>
            <div class="swiper-slide swiper-slide-prev" style="width: 343px;">
                <div class="content-slide">
                    <ul class="news-list">
                        <li>巨型野生灵芝直径1米多</li>
                    </ul>

                </div>
            </div>
            <div class="swiper-slide swiper-slide-active" style="width: 343px;">
                <div class="content-slide"> <ul class="news-list">
                    <li>韩国也山寨"机器大狗":能跑能跳</li>
                  </ul>
                </div>
            </div>
        </div>
    </div>


    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">Slide 1</div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div>
        </div>
        <div class="swiper-scrollbar"></div>
    </div>
</div>
<script>
    var mySwiper = new Swiper('.swiper-container',{
        scrollbar:'.swiper-scrollbar',
    });

    var tabsSwiper = new Swiper('#tabs-container',{
        speed:500,
        onSlideChangeStart: function(){
            $(".tabs .active").removeClass('active')
            $(".tabs a").eq(tabsSwiper.activeIndex).addClass('active')
        }
    })
    $(".tabs a").on('touchstart mousedown',function(e){
        e.preventDefault()
        $(".tabs .active").removeClass('active')
        $(this).addClass('active')
        tabsSwiper.slideTo( $(this).index() )
    })
    $(".tabs a").click(function(e){
        e.preventDefault()
    })

</script>

</body>
</html>
