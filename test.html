<style>
    *{list-style: none; margin: 0; padding: 0;}
    #box{ width: 500px; margin: 100px auto; background: red;}
    #box #box_list{ height: 300px; display: flex; flex-direction:row; flex-wrap:nowrap; /*flex-flow: row nowrap; 这是前两个的复合属性*/justify-content:flex-start;}
    #box #box_list li{ background: yellow; padding: 10px; height: 200px;}
    #box #box_list li:nth-child(2){ height: 100px}
    #box #box_list li:nth-child(3){ height: 150px}
</style>
<div id="box">
    <ul id="box_list">
        <li>我是在左边</li>
        <li>我是在中间</li>
        <li>我是在右边</li>
    </ul>
</div>
<select id="test_select" name="hobby" onchange="document.getElementById('box_list').style.justifyContent = this.value">
    <option value="flex-start" selected="true">flex-start</option>
    <option value="flex-end">flex-end</option>
    <option value="center">center</option>
    <option value="space-between">space-between</option>
    <option value="space-around">space-around</option>
</select>
<select id="test_select2" name="hobby" onchange="document.getElementById('box_list').style.alignItems = this.value">
    <option value="flex-start" selected="true">flex-start</option>
    <option value="flex-end">flex-end</option>
    <option value="center">center</option>
    <option value="baseline">baseline</option>
    <option value="stretch">stretch</option>
</select>
