<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no"/>
    <meta id="viewport" name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <title>中外建金融</title>
    <link rel="stylesheet" type="text/css" href="css/swiper.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/adaptive.js"></script><!--适配js-->
    <script type="text/javascript" src="js/zepto.js"></script>
    <script type="text/javascript" src="js/swiper-3.3.1.jquery.min.js"></script>
</head>
<body>
<div class="main maxA">
    <ul class="setting roi">
        <li>
            <span>投资金额</span>
            <span>￥1000.00</span>
        </li>
        <li>
            <span>预期收益</span>
            <span style="color: #afafaf;">￥100.00</span>
        </li>
    </ul>
    <ul class="setting exp">
        <li>
            <span>到期设置：</span>
            <span class="exp_a"><a href="#">到期续投</a><a href="#" class="active">回到银行卡</a></span>
        </li>
    </ul>
    <ul class="setting withdraw">
        <li>
            <span>提现金额（元）</span>
            <span>1000.00</span>
        </li>
        <li>
            <span>借记卡</span>
            <span>工商银行****2931</span>
        </li>
    </ul>
    <ul class="setting depbank">
        <li>
            <a href="#" class="">
                <span>开户省份</span>
                <span class="gray">请选择开户省份</span>
                <em class="arrow"></em>
            </a>
        </li>
        <li>
            <a href="#" class="">
                <span>开户城市</span>
                <span class="gray">请选择开户城市</span>
                <em class="arrow"></em>
            </a>
        </li>
        <li>
            <span>开户支行</span>
            <span class="gray">请填写支行名称</span>
        </li>
    </ul>

</div>
<a href="#" class="btn">确定</a>
</body>
</html>
